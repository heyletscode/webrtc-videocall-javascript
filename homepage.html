<!DOCTYPE html>
<html>

<head>
    <title>WebRTC Video Call</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <div>
        <input placeholder="Enter username..." type="text" id="username-input" /><br>
        <button onclick="startCall()">Start Call</button>
        <button onclick="joinCall()">Join Call</button>
        <button onclick="sendUsername()">Send Username</button> <!-- Add this line -->
    </div>

    <div id="video-call-div" style="display: none;">
        <video muted id="local-video" autoplay></video>
        <video id="remote-video" autoplay></video>
        <div class="call-action-div">
            <button onclick="muteVideo()">Mute Video</button>
            <button onclick="muteAudio()">Mute Audio</button>
            <button onclick="leaveCall()">Leave Call</button>
        </div>
    </div>

    <!-- Include external script files -->
    <script src="./sender/sender.js"></script>
    <script src="./receiver/receiver.js"></script>
   

</body>

</html>
